apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    secretKeyRef:
      name: redisHost
      key: redisHost
  - name: redisPassword
    secretKeyRef:
      name: redisPasswd
      key: redisPasswd
  - name: enableTLS
    value: "true"
  - name: actorStateStore
    value: "true"
scopes:
- loyalty-service
- make-line-service
auth:
  secretStore: azurekeyvault